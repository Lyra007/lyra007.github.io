---
layout: default
---

<ul>
    {% for blog in site.posts  %}
		<li class="blog-title-layout">
		<div >
			<a href="{{blog.url}}" class="url-hover blog-title" >{{blog.title}}</a>
		</div>
		<div class="blog-date">	
			<p >{{ blog.date | date: '%B %d, %Y' }}</p>
		</div>	
		</li>
	{% endfor %}
</ul>
